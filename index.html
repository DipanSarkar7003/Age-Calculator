<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="index.css">
</head>
<body>

  <main>

    <div class="top" id="top_part">
<div class="top_box" id="box1">
  <p class="type">Day</p>
  <input type="day" class="entry" id="user_birthDate" placeholder="DD">
</div>
<div class="top_box" id="box2">
  <p class="type"> Month</p>
  <input type="" class="entry" id="" placeholder="MM">
</div>
<div class="top_box" id="box3">
  <p class="type"> Year</p>
  <input type="year" class="entry" id="" placeholder="YYYY">
</div>


    </div>
    <div class="top" id="bt_part">
      <h1 class="calculation"><span class="calculated_Number">--</span>years</h1>
      <h1 class="calculation"><span class="calculated_Number">--</span>months</h1>
      <h1 class="calculation"><span class="calculated_Number">--</span>days</h1>
    </div>

    <button id="calculate_button">Calculate</button>

  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="index.js"></script>
</body>
</html>
